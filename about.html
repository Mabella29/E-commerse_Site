<!-- Example for displaying users (e.g., in an "About Us" page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - About Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Your existing navbar code -->
    
    <div class="container my-5">
        <h2>Meet Our Team</h2>
        <div class="row" id="users-container">
            <!-- Users will be dynamically inserted here -->
        </div>
    </div>

    <footer class="bg-dark p-2 text-center mt-5">
        <div class="container text-white d-flex flex-row justify-content-evenly">
            <i class="bi bi-envelope"> mabella@gmail.com</i>
            <i class="bi bi-person-badge"> +233 552456987</i>
            <i class="bi bi-github"> georgina</i>
        </div>
        <p class="text-white mt-3">All Rights Reserved<br>Copyright &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch Users
        fetch('https://api.escuelajs.co/api/v1/users')
            .then(response => response.json())
            .then(data => {
                const usersContainer = document.getElementById('users-container');
                data.forEach(user => {
                    const userCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${user.avatar}" class="card-img-top" alt="${user.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${user.name}</h5>
                                    <p class="card-text">Email: ${user.email}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    usersContainer.innerHTML += userCard;
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>
</body>
</html>
