    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/" alt="">
            <span class="text-warning">Shop</span>Rite
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-6 fw-semibold text-uppercase">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>        
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <h2>Shop Our Collection</h2>
        <div class="row" id="categories-container">
            <!-- Categories will be dynamically inserted here -->
        </div>
    </div>

    <footer class="bg-dark p-2 text-center mt-5">
        <div class="container text-white d-flex flex-row justify-content-evenly">
            <i class="bi bi-envelope"> mabella@gmail.com</i>
            <i class="bi bi-person-badge"> +233 552456987</i>
            <i class="bi bi-github"> georgina</i>
        </div>
        <p class="text-white mt-3">All Rights Reserved<br>Copyright &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch Categories
        fetch('https://api.escuelajs.co/api/v1/categories')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('categories-container');
                const placeholderImage = 'https://via.placeholder.com/150'; // Default image URL
                const images = 'images/hoodie2.jpeg'
               
                data.forEach(category => {
                    const imageUrL = category.image || images; 
                    console.log(imageUrL)
                    const categoryCard = `
                        <div class="col-md-4">
                            <img src="${imageUrL}" class="img-fluid" alt="${category.name}" onerror="this.onerror=null;this.src='${placeholderImage}';">
                            <h3 class="text-center">${category.name}</h3>
                            <p class="text-center"><a href="product.html" class="btn btn-primary">Shop Now</a></p>
                        </div>
                    `;
                    categoriesContainer.innerHTML += categoryCard;
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
    </script>
    
</body>
</html>
